<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="ingredients.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
</head>
<title>Meal Maker.io</title>

<body>
    <div>
        <h1 id="pageTitle">Meal Maker.io</h1>
    </div>
    <hr>
    <form id="ingredientsForm">
        <input id='ingredientSearch' value="" placeholder="Find an Ingredient" type="text" >
        <button id="searchButton"><i class="fa-solid fa-magnifying-glass"></i></button>
    </form>
    <div class="ingredientSection">
        <div id="vegetables" class="ingredientsSector">
            <img id="vegImage" src="healthy-vegetables-wooden-table.jpg">
            <h1>Vegetables/Fruits</h1>
            <br>
            <div id="listOfVeg" class="listSector">
                <button value="cabbage">Cabbage</button>
                <button value="broccoli">Broccoli</button>
                <button value="lettuce">Lettuce</button>
                <button value="bell peppers">Bell Peppers</button>
                <button value="onions">Onions</button>
                <button value="garlic">Garlic</button>
                <button value="ginger">Ginger</button>
                <button value="spring onions">Spring Onions</button>
                <button value="avacado">Avacado</button>
                <button value="carrots">Carrots</button>
                <button value="sweetcorn">Sweetcorn</button>
                <button value="parsnip">Parsnips</button>
                <button value="potato">Potato</button>
                <button value="tomato">Tomato</button>
                <button value="radish">Radish</button>
                <button value="collard green">Colard Green</button>
                <button value="yam">Yam</button>
                <button value="mushroom">Mushroom</button>
                <button value="cinnamon">Cinnamon</button>
            </div>
        </div>
        <div id="vegetables" class="ingredientsSector">
            <img id="vegImage" src="images.jpeg">
            <h1>Pantry/Essentials</h1>
            <br>
            <div id="listOfVeg" class="listSector">
                <button value="white bread">White Bread</button>
                <button value="brown bread">Brown Bread</button>
                <button value="egg">Egg</button>
                <button value="flour">Flour</button>
                <button value="baking powder">Baking Powder</button>
                <button value="olive oil">Olive Oil</button>
                <button value="soy sauce">Soy Sauce</button>
                <button value="mayonnaise">Mayonnaise</button>
                <button value="ketchup">Ketchup</button>
                <button value="sugar">Sugar</button>
                <button value="salt">Salt</button>
                <button value="vegetable oil">Vegetable Oil</button>
                <button value="milk">Milk</button>
                <button value="cheese">Cheese</button>
                <button value="rice">Rice</button>
                <button value="pasta">Pasta</button>
                <button value="spaghetti">Spaghetti</button>
                <button value="paprika">Paprika</button>
            </div>
        </div>
        <div id="vegetables" class="ingredientsSector">
            <img id="vegImage" src="deli24-application-Raw-Meats.jpg">
            <h1>Meats/Fish</h1>
            <br>
            <div id="listOfVeg" class="listSector">
                <button value="salmon">Salmon</button>
                <button value="steak">Steak</button>
                <button value="chicken">Chicken</button>
                <button value="mince meat">Minced Meet</button>
                <button value="salami">Salami</button>
                <button value="turkey">Turkey</button>
                <button value="cod">Cod</button>
                <button value="qauil">Quail</button>
                <button value="sausage">Sausage</button>
                <button value="bacon">Bacon</button>
                <button value="chicken livers">Chicken Livers</button>
                <button value="tuna">Tuna</button>
                <button value="mackerel">Mackerel</button>
                <button value="leak">Leak</button>
                <button value="ham">Ham</button>
                <button value="pepperoni">Pepperoni</button>
                <button value="tilapia">Tilapia</button>
                <button value="lamb">Lamb</button>
            </div>
        </div>
    </div>
    <button id="submitIngredientsButton">Submit</button>

</body>
<script src="ingredients.js"></script>
</html>
