<html lang="en">

<head>

    <link href="https://fonts.googleapis.com/css?family=PT+Serif&display=swap" rel="stylesheet">

<body>
    <div>
        <h1 id="pageTitle">Meal Maker.io</h1>

        <input id='ingredientSearch' value="" placeholder="Find an Ingredient" type="text" >
    </form>

                <button value="">Parsnips</button>
                <button value="">Potato</button>
                <button value="">Tomato</button>
                <button value="">Radish</button>
                <button value="">Colard Green</button>
                <button value="">Yam</button>
                <button value="">Mushroom</button>
            </div>
        </div>
        <div id="vegetables" class="ingredientsSector">
            <img id="vegImage" src="images.jpeg">
            <h1>Pantry/Essentials</h1>
            <br>
            <div id="listOfVeg" class="listSector">
                <button value="">White Bread</button>
                <button value="">Brown Bread</button>
                <button value="">Egg</button>

                <button value="">Baking Powder</button>

                <button value="">Pasta</button>

                <button value="">Paprika</button>
                <button value="">Cinnamon</button>
            </div>
        </div>
        <div id="vegetables" class="ingredientsSector">
            <img id="vegImage" src="deli24-application-Raw-Meats.jpg">
