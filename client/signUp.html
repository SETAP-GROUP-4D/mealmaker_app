<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

<script type="module" defer src="/client/scripts/main.mjs"></script>
<title>Sign Up</title>
<body>
    <div class="sigupSection">
        <h1 class="pageTitle">Meal Maker.io</h1>
        <h2 id="signup_title"><b><u>Sign Up</u></b></h2>
        <p id="signupErrorMsg"> </p>
        <form id="signupForm">
            <input type="text" id="new_username" placeholder="Username" required>
            <input type="password" id="new_password" placeholder="Password" required>
            <input type="password" id="confirm_password" placeholder="Confirm Password" required>
            <button id="sigupBtn" type="submit">Sign Up</button>
        </form>
    </div>
</body>

</html>
